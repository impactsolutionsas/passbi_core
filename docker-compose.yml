version: '3.8'

services:
  postgres:
    image: postgis/postgis:15-3.3
    container_name: passbi-postgres
    environment:
      POSTGRES_USER: passbi_user
      POSTGRES_PASSWORD: passbi_password
      POSTGRES_DB: passbi
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U passbi_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: passbi-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: passbi-api
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: passbi
      DB_USER: passbi_user
      DB_PASSWORD: passbi_password
      DB_SSLMODE: disable
      REDIS_HOST: redis
      REDIS_PORT: 6379
      API_PORT: 8080
      CACHE_TTL: 10m
      CACHE_MUTEX_TTL: 5s
      MAX_WALK_DISTANCE: 500
      WALKING_SPEED: 1.4
      TRANSFER_TIME: 180
      MAX_EXPLORED_NODES: 50000
      ROUTE_TIMEOUT: 10s
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./gtfs_folder:/app/gtfs_folder:ro

volumes:
  postgres_data:
  redis_data:
